<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
</head>
<body>
    <h1>Informações de um aluno</h1>
    <ul id="listaAlunos">

    </ul>
    <script>
        const alunos = [
            {nome: 'Kaio',notas: [5,5,10,8]},
            {nome: 'José',notas: [5,7,5,8]},
            {nome: 'Marta',notas: [5,5,7,8]}
        ]

        const listaAlunos = document.querySelector("#listaAlunos");
        let alunosHtml = '';
        for(let i = 0; i < alunos.length; i++){
            alunosHtml += '<li>' + alunos[i].nome
            alunosHtml += '<ul>'
                for(let j = 0; j < alunos[i].notas.length;j++){
                    alunosHtml+= '<li>'
                        alunosHtml += alunos[i].notas[j]
                    alunosHtml+= '</li>'
                }
            alunosHtml += '</ul>'
            
                alunosHtml += '</li>'
        }
        listaAlunos.innerHTML = alunosHtml;
    </script>
</body>
</html>
