    <div id="output"></div>

    <script>
        let obj = {
            nome: 'Kaio',
            email: 'Kaio@hotmail.com'
        }


        try {
            document.querySelector('#output').innerHTML = `Nome ${obj.nome} - email: ${obj.email}`

        } catch (e) {
            console.log(e)
            console.log(e.message)
        } finally {
            // executa de qualquer forma
           /*  alert('Fim do programa') */
        }



    </script>
