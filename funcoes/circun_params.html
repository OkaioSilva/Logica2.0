<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Área da circunferência</h1>
    <p>considerando PI = 3,14</p>
    <label>
        Valor de R: <input type="number" id="raio">
    </label>
    <button onclick="CalcAreaDoPrompt()">Calcular área do prompt</button>
    <button onclick="CalcAreaDoInput()">Calcular área do input</button>
    <div>
        <output id="output"></output>
    </div>
    <script>
        const r = document.querySelector('#raio')
        const output = document.querySelector('#output')

        function CalcAreaDoPrompt() {
            let R = Number(prompt('Digite um número'))
            // vou reaproveitar esse código por um parâmetro
            
            /*  let pi = parseFloat(Math.PI).toFixed(2);
             let area = pi * (R ** 2)
            if (R === 0) {
                output.innerHTML = "Insira um valor válido!"
            } else {
                output.innerHTML = `A área da circunferência de r ${R} é ${area}`
             } */

            // função por parametro fazendo o calculo uma vez só 
            mostrarArea(R)
            
        }
        function CalcAreaDoInput() {
            let R = Number(r.value)
            mostrarArea(R)

        }

        function mostrarArea(raio){
            let pi = parseFloat(Math.PI).toFixed(2);
            let area = pi * (raio ** 2)
            if(raio === 0){
                output.innerHTML = "Insira um valor válido!"
            } else{
                output.innerHTML = `A área da circunferência de r ${raio} é ${area}`
            }
        }
    </script>
</body>
