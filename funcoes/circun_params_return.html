<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da circunferência</title>
</head>

<body>
    <h1>Área da circunferência</h1>
    <p>considerando PI = 3,14</p>
    <label>
        Valor de R: <input type="number" id="raio">
    </label>
    <br>
    <button onclick="CalcAreaDoPromptAlert()">Calcular área do prompt e mostrar no alert</button>
    <button onclick="CalcAreaDoInputAlert()">Calcular área do input e mostrar no alert</button>
    <br>
    <button onclick="CalcAreaDoPromptOut()">Calcular área do prompt e mostrar no output</button>
    <button onclick="CalcAreaDoInputOut()">Calcular área do input e mostrar no output</button>
    <div>
        <output id="output"></output>
    </div>
    <script>

        /* 
            Em uma tela há um input(raio) e uma tag <output>. Há também 4 botões, cada um com uma funcionalidade diferente:
                1 - obter o raio via prompt e mostrar um alert
                2 - obter o raio via prompt e mostrar um output
                3 - obter o raio via input e mostrar um alert
                4 - obter o raio via input e mostrar um output
        */

        const r = document.querySelector('#raio')
        const output = document.querySelector('#output')

        function CalcAreaDoPromptAlert() {
            let raio = parseInt(prompt('Digite o raio: '))
            let msg = mostrarArea(raio)

            alert(msg)
        }
        function CalcAreaDoInputAlert() {
            let raio = parseInt(r.value)
            let msg = mostrarArea(raio)

            alert(msg)
        }
        function CalcAreaDoPromptOut() {
            let raio = parseInt(prompt('Digite o raio: '))
            let msg = mostrarArea(raio)

            output.innerHTML = msg
        }
        function CalcAreaDoInputOut() {
            let raio = parseInt(r.value)
            let msg = mostrarArea(raio)

            output.innerHTML = msg
        }

        function mostrarArea(raio) {
            let pi = parseFloat(Math.PI).toFixed(2);
            let area = pi * (raio ** 2)

            return `A área da circunferência de r ${raio} é ${area}`
        }

        
    </script>
</body>

</html>
