<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>desafio nome e email</h1>
    <p id="res"></p>
    <script>
        let res = document.querySelector('#res')
        let nome = prompt('Digite seu nome: ')
        let email = prompt('Digite seu e-mail: ')

        const pessoa = {
            nome,
            email
        }
        for(prop in pessoa){
            res.innerHTML += prop + '<br>'
            res.innerHTML += pessoa[prop] + '<br>'
        }
    </script>
</body>
</html>
